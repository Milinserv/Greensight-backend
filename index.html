<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="front/sendForm.js"></script>

    <title>Feedback Form</title>

</head>
<body style="align-items: center">
<div class="container pt-3">
    <div id="form" class="col-md-8 offset-md-2 border border-2 border-info rounded-3">
        <div class="m-4">
            <h1 class="pb-2">Регистрация</h1>
            <div class="form-group ">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" required>
            </div>
            <div class="form-group ">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="surname">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Подтвердить пароль</label>
                <input type="password" class="form-control" id="passwordConfirm" required>
            </div>

            <div id="error" class="pt-2" style="visibility: hidden">
                <ul id="errorList" class="text-danger"></ul>
            </div>

            <div class="pt-3">
                <button id="btn" type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </div>
    <div id="success-registration" style="visibility: hidden" class="col-md-8 offset-md-3">
        <h1 class="text-success">Регистрация прошла успешно!</h1>
    </div>
</div>
</body>
</html>
